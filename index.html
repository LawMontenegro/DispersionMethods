<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Metodos de Dispersion</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="fluid-container">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <h1 class="navbar-brand mx-4">Metodos para calcular el numero de Dispersion</h1>
        </nav>
        <div class="card mx-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <div class="input-group mb-3">
                            <form action="/action_page.php">
                                <input type="radio" id="division" name="metodos" value="division"
                                    onchange="initMethod()">
                                <label for="division">Division</label><br>
                                <input type="radio" id="midsquare" name="metodos" value="midsquare"
                                    onchange="initMethod()">
                                <label for="midsquare">Midsquare</label><br>
                                <input type="radio" id="transformation" name="metodos" value="transformation"
                                    onchange="initMethod()">
                                <label for="transformation">Transformation</label><br>
                                <input type="radio" id="folding" name="metodos" value="folding" onchange="initMethod()">
                                <label for="folding">Plegamiento</label><br><br>
                                <div class="form-group">
                                    <input type="button" id="opcMethod" class="btn btn-success btn-block"
                                        value="Iniciar" onclick="start()">
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="col-md-2">
                        <h5 class="card-title">Ingresar llave</h5>
                        <div class="form-group">
                            <input type="number" name="insertKey" id="insertKey" class="form-control" min="0" step="1"
                                value="" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <h5 class="card-title">Tama√±o del Arreglo</h5>
                        <div class="form-group">
                            <input type="number" name="insertLenght" id="insertLenght" class="form-control" min="0"
                                step="1" value="" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <h5 class="card-title">Numero de bits centrales</h5>
                        <div class="form-group">
                            <input type="number" name="insertCenterBits" id="insertCenterBits" class="form-control"
                                min="0" step="1" value="" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <h5 class="card-title">Numero de grupo de bits</h5>
                        <div class="form-group">
                            <input type="number" name="insertGroup" id="insertGroup" class="form-control" min="0"
                                step="1" value="" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <h5 class="card-title">Numero de Base</h5>
                        <div class="form-group">
                            <input type="number" name="iinsertBase" id="insertBase" class="form-control" min="0"
                                step="1" value="" autocomplete="off" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mx-4">
            <div class="card-body">
                <h5 class="card-title">Respuesta</h5>
                <div id="responseData">

                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/Dispersion.js"></script>
</body>

</html>
